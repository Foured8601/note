    // Generic function to save templates to GitHub
    async function saveTemplatesToGitHub(filePath, templates, message) {
        try {
            const content = JSON.stringify(templates, null, 2);
            const base64Content = btoa(unescape(encodeURIComponent(content)));
            
            let fileSha = null;
            try {
                const checkResponse = await fetch(`https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${filePath}`, {
                    headers: { 'Authorization': `token ${githubToken}` }
                });
                if (checkResponse.ok) {
                    const fileData = await checkResponse.json();
                    fileSha = fileData.sha;
                }
            } catch (e) {
                console.warn("Could not check for existing file, proceeding to create.", e);
            }
            
            const requestBody = {
                message: message,
                content: base64Content,
                branch: githubBranch
            };
            
            if (fileSha) {
                requestBody.sha = fileSha;
            }
            
            const response = await fetch(`https://api.github.com/repos/${githubUsername}/${githubRepo}/contents/${filePath}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${githubToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });
            
            if (response.ok) {
                showStatus(`${message} saved to GitHub successfully`, true);
            } else {
                const data = await response.json();
                throw new Error(data.message || "Failed to save templates");
            }
        } catch (error) {
            console.error(`Error saving templates to ${filePath}:`, error);
            showStatus(`Failed to save templates: ${error.message}`, false);
            throw error;
        }
    }

                copyToClipboard(template.content, template.title);
            });

            item.querySelector('.preview-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                item.classList.toggle('preview-active');
            });
            
            item.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                openTemplateModal('edit', index, type);
            });
            
            item.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                showConfirmationDialog(() => {
                    templates.splice(index, 1);
                    if(type === 'history') {
                        renderHistoryTemplates();
                        saveHistoryTemplatesToGitHub();
                    } else if (type === 'personal') {
                        renderPersonalTemplates();
                        savePersonalTemplatesToGitHub();
                    } else if (type === 'department') {
                        renderDepartmentTemplates();
                        saveDepartmentTemplatesToGitHub();
                    }
                });
            });
            
            listElement.appendChild(item);
        });
    }

    // Filter template items
    function filterTemplates(searchTerm) {
      const items = document.querySelectorAll('.template-item');
      items.forEach(item => {
        const text = item.querySelector('.template-item-text').textContent.toLowerCase();
        item.style.display = text.includes(searchTerm) ? 'flex' : 'none';
      });
    }
    
    // Helper function to copy text to clipboard
    function copyToClipboard(text, templateTitle) {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        // Make it invisible
        textarea.style.position = 'absolute';
        textarea.style.left = '-9999px';
        document.body.appendChild(textarea);
        textarea.select();
        try {
            const successful = document.execCommand('copy');
            if (successful) {
                showStatus(`'${templateTitle}' ÁöÑÂÖßÂÆπÂ∑≤Ë§áË£ΩÔºÅ`, true);
            } else {
                showStatus('Ë§áË£ΩÂ§±Êïó', false);
            }
        } catch (err) {
            showStatus('Ë§áË£ΩÂ§±Êïó', false);
            console.error('ÁÑ°Ê≥ïË§áË£Ω', err);
        }
        document.body.removeChild(textarea);
    }

    // Open template editing modal
    function openTemplateModal(mode, index, type) {
      const modal = document.getElementById('templateModal');
      const modalTitle = document.getElementById('modalTitle');
      const templateTitleInput = document.getElementById('templateTitle');
      const templateContentTextarea = document.getElementById('templateContent');
      const saveTemplateBtn = document.getElementById('saveTemplateBtn');
      
      const typeMap = {
          history: { title: 'ÁóÖ‰æãÊ®°Êùø', templates: historyTemplates },
          personal: { title: 'ÊúÉË®∫Ê®°Êùø', templates: personalTemplates },
          department: { title: 'Ê™¢Êü•Ê®°Êùø', templates: departmentTemplates }
      };

      const currentType = typeMap[type];

      if (mode === 'add') {
        modalTitle.textContent = `Êñ∞Â¢û${currentType.title}`;
        templateTitleInput.value = '';
        templateContentTextarea.value = '';
      } else if (mode === 'edit') {
        modalTitle.textContent = `Á∑®ËºØ${currentType.title}`;
        const template = currentType.templates[index];
        templateTitleInput.value = template.title;
        templateContentTextarea.value = template.content;
      }
      
      saveTemplateBtn.onclick = async () => {
        const title = templateTitleInput.value.trim();
        const content = templateContentTextarea.value.trim();
        
        if (!title || !content) {
          alert('Ë´ãËº∏ÂÖ•Ê®°ÊùøÊ®ôÈ°åËàáÊñáÂ≠óÂÖßÂÆπ');
          return;
        }

        const newTemplate = { title, content };

        if (mode === 'add') {
            currentType.templates.push(newTemplate);
        } else if (mode === 'edit') {
            currentType.templates[index] = newTemplate;
        }

        if(type === 'history') {
            renderHistoryTemplates();
            await saveHistoryTemplatesToGitHub();
        } else if (type === 'personal') {
            renderPersonalTemplates();
            await savePersonalTemplatesToGitHub();
        } else if (type === 'department') {
            renderDepartmentTemplates();
            await saveDepartmentTemplatesToGitHub();
        }
        
        modal.style.display = 'none';
      };
      
      // Display modal
      modal.style.display = 'flex';
    }
    
    // Add button click events
    document.getElementById('addHistoryBtn').addEventListener('click', () => {
      openTemplateModal('add', null, 'history');
    });
    
    document.getElementById('addPersonalBtn').addEventListener('click', () => {
      openTemplateModal('add', null, 'personal');
    });
    
    document.getElementById('addDepartmentBtn').addEventListener('click', () => {
      openTemplateModal('add', null, 'department');
    });
    
    // Sync button click events
    document.getElementById('syncHistoryBtn').addEventListener('click', async () => {
        showStatus('Syncing common templates...', true);
        await saveHistoryTemplatesToGitHub();
    });
    
    document.getElementById('syncPersonalBtn').addEventListener('click', async () => {
        showStatus('Syncing personal templates...', true);
        await savePersonalTemplatesToGitHub();
    });
    
    document.getElementById('syncDepartmentBtn').addEventListener('click', async () => {
        showStatus('Syncing department templates...', true);
        await saveDepartmentTemplatesToGitHub();
    });
    
    // Modal close button click event
    document.querySelectorAll('.close').forEach(closeBtn => {
      closeBtn.addEventListener('click', () => {
        closeBtn.closest('.modal').style.display = 'none';
      });
    });
    
    // Click outside modal to close
    window.addEventListener('click', (event) => {
      if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
      }
    });

    // Confirmation Dialog Logic
    const confirmModal = document.getElementById('confirmModal');
    const confirmOkBtn = document.getElementById('confirmOkBtn');
    const confirmCancelBtn = document.getElementById('confirmCancelBtn');

    function showConfirmationDialog(callback) {
        confirmModal.style.display = 'flex';
        confirmOkBtn.onclick = () => {
            callback();
            hideConfirmationDialog();
        };
    }

    function hideConfirmationDialog() {
        confirmModal.style.display = 'none';
        confirmOkBtn.onclick = null;
    }

    confirmCancelBtn.onclick = hideConfirmationDialog;

    
    // Function to display status messages
    function showStatus(message, isSuccess) {
      const statusElement = document.getElementById('statusMessage');
      statusElement.textContent = message;
      statusElement.className = 'status-message ' + (isSuccess ? 'status-success' : 'status-error');
      statusElement.style.display = 'block';
      
      // Auto-hide after 3 seconds
      setTimeout(() => {
        statusElement.style.display = 'none';
      }, 3000);
    }
    
    // Settings button click event
    document.getElementById('settingsBtn').addEventListener('click', () => {
      alert('Settings functionality has not been implemented yet');
    });
    
    // Help button click event
    document.getElementById('helpBtn').addEventListener('click', () => {
      alert('Made by Shih-Hung Wang via Sonnet3.5 on 2025.03.28');
    });
</script>
